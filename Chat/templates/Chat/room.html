{% extends 'main.html' %} {% block content %} {% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
  </head>
  <body>
    <textarea id="chat-log" cols="100" rows="20" readonly></textarea><br />
    <input id="chat-message-input" type="text" size="100" /><br />
    <input id="chat-message-submit" type="button" value="Send" />
    {{ room_name|json_script:"room-name" }}
    <script src="{% static 'js/reconnecting-websocket.js' %}"></script>
    <script>
      const roomName = JSON.parse(
        document.getElementById("room-name").textContent
      );

      const chatSocket = new WebSocket(
        "ws://" + window.location.host + "/ws/chat/" + roomName + "/"
      );

      chatSocket.onopen = function (e) {
        chatSocket.send(
          JSON.stringify({
            chatId: roomName,
            command: "fetch_messages",
          })
        );
      };

      chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        console.log(data);
        var messages = data["messages"]; // Получаем массив сообщений

        if (data["command"] === "new_message") {
          console.log("Получен запрос на новое сообщение!");
          var message = data["message"]["content"];
          var author = data["message"]["author"];
          var time = data["message"]["timestamp"];
          document.querySelector("#chat-log").value +=
            author + ": " + message + "\t" + time + "\n";
        } else {
          console.log("Получен запрос на получение всех сообщений!");
          messages.forEach(function (messageObj) {
            var message = messageObj.content;
            var author = messageObj.author;
            var time = messageObj.timestamp;
            document.querySelector("#chat-log").value +=
              author + ": " + message + "\t" + time + "\n";
          });
        }
      };

      chatSocket.onclose = function (e) {
        console.error("Chat socket closed unexpectedly");
      };

      document.querySelector("#chat-message-input").focus();
      document.querySelector("#chat-message-input").onkeyup = function (e) {
        if (e.keyCode === 13) {
          // enter, return
          const messageInput = document.querySelector("#chat-message-input");
          if (messageInput.value.trim() !== "") {
            document.querySelector("#chat-message-submit").click();
          }
        }
      };

      document.querySelector("#chat-message-submit").onclick = function (e) {
        const messageInputDom = document.querySelector("#chat-message-input");
        if (messageInputDom.value.trim() !== "") {
          const message = messageInputDom.value;
          var username = "{{user.username}}";
          chatSocket.send(
            JSON.stringify({
              message: message,
              chatId: roomName,
              from: username,
              command: "new_message",
            })
          );
          messageInputDom.value = "";
        }
      };
    </script>
  </body>
</html>
{% endblock content %}
