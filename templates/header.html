<!DOCTYPE html>
{%load static%} {% if request.user.is_authenticated %}
<h1>Добрый день, {{request.user}}!</h1>
{% endif %}
<html>
  <head>
    <title>Моя страница</title>
    <link rel="stylesheet" href="/static/styles/header.css" />
  </head>
  <body>
    <header>
      <a href="/profile"
        ><img class="logo" src="{% static 'img/logo2.png' %}" alt="Логотип"
      /></a>

      <!-- jQuery библиотека -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      <nav class="menu">
        <ul>
          <li><a href="/">Главная страница</a></li>
          <li><a href="/profile">Профиль</a></li>
          <li><a href="/acquaintances">Знакомства</a></li>
          <li><a href="/chat">Чаты</a></li>
          <li><a href="/map">Ближайшие</a></li>
          {%if request.user.is_authenticated %}
          <li><a href="/logout">Выйти</a></li>
          {% else %}
          <li><a href="/login">Войти</a></li>
          {% endif %}
        </ul>
      </nav>
      <div style="text-align: right"></div>
    </header>
    <main></main>
    <footer>
      <!-- Контент футера -->
    </footer>

    <script>
      // JavaScript код для пульсации логотипа
      setInterval(function () {
        var logo = document.querySelector(".logo");
        logo.classList.toggle("pulse");
      }, 1000);

      // JavaScript код для управления анимацией логотипа
      var logo = document.querySelector(".logo");

      logo.addEventListener("mouseover", function () {
        logo.classList.remove("pulse");
      });

      logo.addEventListener("mouseout", function () {
        logo.classList.add("pulse");
      });
    </script>
  </body>
</html>
